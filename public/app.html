<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-auth.html">
<link rel="import" href="head-fragment.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;              
                min-height: 100vh;                  
            }                        
        </style>                           

        <firebase-auth 
            id="auth" 
            user="{{user}}" 
            status-known="{{statusKnown}}"
            provider="google" 
            on-error="handleError">
        </firebase-auth>                                   

        <head-fragment
            auth="[[auth]]">
        </head-fragment>            
                            
        <body-fragment></body-fragment>            

        <template is="dom-if" if={{promptSignIn}}>                
            <auth-fragment
                user="[[user]]"
                prompt-sign-in="[[promptSignIn]]"
                auth="[[auth]]"
                ></auth-fragment> 
        </template>                                     
    </template>
    <script>
        Polymer({
            is: 'my-app',
            properties: {
                user: {
                    type: Object
                },
                statusKnown:{
                    type: Boolean             
                },
                promptSignIn: {
                    type: Boolean,
                    computed: '_computePrompt(user, statusKnown)'
                },
                auth: {
                    type: Object
                }
            },            
            ready(){
                this.auth = this.$.auth;                
            },
            _computePrompt(user, statusKnown){
                const val = !user && statusKnown;    
                const that = this;
                if(val){
                    this.importHref("auth-fragment.html",(result) => {
                        that.fire("auth-init",{},{
                            node: that.$$("auth-fragment")
                        });
                    });                
                }else if(statusKnown){
                    that.fire("auth-init",{},{
                        node: that.$$("auth-fragment")
                    });
                    this.importHref("body-fragment.html",(result) => {
                        that.fire("body-init",{},{
                            node: that.$$("body-fragment")
                        });
                    });
                }  
                return val;
            },                                                
            handleError(){

            }
        });
    </script>
</dom-module>
