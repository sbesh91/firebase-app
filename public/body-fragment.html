<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-query.html">
<link rel="import" href="components/polymerfire/firebase-document.html">

<dom-module id="body-fragment">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>        
        
        <firebase-query
            path="/posts"
            data="{{posts}}">
        </firebase-query>

        <firebase-document
            path="{{postPath}}"
            data="{{thisPost}}">
        </firebase-document>
        
        <h2>posts</h2>
        <template 
            is="dom-repeat" 
            items={{posts}} 
            as="post">            
            <div>{{post.title}}</div>
        </template>
        
        <firebase-query
            path="/categories"
            data="{{categories}}">
        </firebase-query>

        <firebase-document
            path="{{categoryPath}}"
            data="{{thisCategory}}">
        </firebase-document>

        <h2>categories</h2>
        <template 
            is="dom-repeat" 
            items={{categories}} 
            as="category">            
            <div>{{category.title}}</div>
        </template>        
    </template>
    <script>
        Polymer({
            is: 'body-fragment',
            properties: {
                posts: {
                    type: Array
                },
                postPath: {
                    type: String
                },
                thisPost: {
                    type: Object
                },
                categories: {
                    type: Array
                },
                categoryPath: {
                    type: String
                },
                thisCategory: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
