<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-query.html">
<link rel="import" href="components/polymerfire/firebase-document.html">
<link rel="import" href="components/iron-location/iron-location.html">
<link rel="import" href="components/neon-animation/neon-animated-pages.html">
<link rel="import" href="list-fragment.html">
<link rel="import" href="max-post-fragment.html">
<link rel="import" href="shared-styles.html">



<dom-module id="body-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>        
        
        <iron-location 
            path="{{path}}"
            hash="{{hash}}">
        </iron-location>
        
        <firebase-query
            path="/posts"
            data="{{posts}}">
        </firebase-query>       
        
        <template is="dom-if" restamp="true" if={{isExpanded}}>
            <firebase-document
                path="{{postPath}}"
                data="{{post}}">
            </firebase-document>      
        </template>                     

        <neon-animated-pages 
            id="pages"
            selected="[[selected]]">   
            <list-fragment 
                posts="[[posts]]"
                post-path="{{postPath}}">
            </list-fragment>

            <max-post-fragment 
                post="[[post]]"
                post-path="{{postPath}}">
            </max-post-fragment>            
        </neon-animated-pages>                    
        
        <!--<firebase-query
            path="/categories"
            data="{{categories}}">
        </firebase-query>-->        

        <!--<h2>categories</h2>
        <template 
            is="dom-repeat" 
            items={{categories}} 
            as="category">            
            <div>{{category.title}}</div>
        </template>-->
    </template>
    <script>
        Polymer({
            is: 'body-fragment',
            properties: {
                posts: {
                    type: Array                    
                },       
                post: {
                    type: Object,                    
                    notify: true
                },                      
                categories: {
                    type: Array
                },
                path:{
                    type: String
                },
                hash:{
                    type: String
                },
                postPath: {
                    type: String,
                    observer:"_watchPostPath",
                    nofity: true
                },
                isExpanded: {
                    type: Boolean                                  
                },                              
                selected:{
                    type: Number,
                    computed:"_computeLocation(isExpanded, post)"
                },                                        
            },
            attached(){
                if(this.hash != ""){
                    this.isExpanded = true;
                    this.postPath = this.hash;
                } else {
                    this.isExpanded = false;
                    this.post = null;
                }
            },            
            _watchPostPath(newValue, oldValue){
                this.postPath = newValue;
                this.isExpanded = this.postPath !== "";
                this.hash = this.postPath;                   
            },               
            _computeLocation(isExpanded, post){
                if(isExpanded && post){
                    document.querySelector("body").style["overflow"] = "hidden";
                    return 1;
                } else {
                    document.querySelector("body").style["overflow"] = "";
                    return 0;
                }
            }         
        });
    </script>
</dom-module>
