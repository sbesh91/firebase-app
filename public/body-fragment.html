<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-query.html">
<link rel="import" href="post-fragment.html">
<link rel="import" href="shared-styles.html">



<dom-module id="body-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }
        </style>        
        
        <firebase-query
            path="/posts"
            data="{{posts}}">
        </firebase-query>        

        <template 
            is="dom-repeat" 
            items={{posts}} 
            as="post">            
            <post-fragment
                post="[[post]]">
            </post-fragment>
        </template>
        
        <!--<firebase-query
            path="/categories"
            data="{{categories}}">
        </firebase-query>-->

        <!--<firebase-document
            path="{{categoryPath}}"
            data="{{thisCategory}}">
        </firebase-document>-->

        <!--<h2>categories</h2>
        <template 
            is="dom-repeat" 
            items={{categories}} 
            as="category">            
            <div>{{category.title}}</div>
        </template>        -->
    </template>
    <script>
        Polymer({
            is: 'body-fragment',
            properties: {
                posts: {
                    type: Array
                },                             
                categories: {
                    type: Array
                }
            },            
        });
    </script>
</dom-module>
