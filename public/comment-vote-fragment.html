<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="comment-vote-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {                
                display: flex;
                flex-direction: column;
                padding-right:10px;
            }
            paper-icon-button{
                padding:0;
                height:22px;
                width:22px;
            }
            #up.active{
                color:var(--vote-up);
            }
            #down.active{
                color:var(--vote-down);
            }
            #score{
                width:22px;
                text-align: center;
                font-size: 12px;
            }
        </style>
        
        <firebase-document 
            path="[[postPath]]/votes/[[user.uid]]"
            data="{{vote}}"></firebase-document>        
        <firebase-document 
            path="[[postPath]]/total"
            data="{{total}}"></firebase-document>

        <paper-icon-button 
            class$="[[_getStatus(1, vote)]]" 
            id="up" 
            icon="arrow-drop-up" 
            on-tap="voteUp"></paper-icon-button>

        <div id="score">[[_displayTotal(total)]]</div>

        <paper-icon-button 
            class$="[[_getStatus(-1, vote)]]"
            id="down" 
            icon="arrow-drop-down" 
            on-tap="voteDown"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'comment-vote-fragment',
            properties: {                
                comment: {
                    type: Object,
                    notify: true
                },       
                total: {
                    type: Number
                },
                display:{
                    type: Number,
                    computed: "_displayTotal(total)"
                },
                user: {
                    type: Object
                },
                vote:{
                    type: Number,                    
                },
                postPath: {
                    type: String
                }
            },
            _displayTotal(total){
                return isNaN(total) ? 0 : total;
            },
            _getStatus(key, vote){
                if(key == vote){
                    return "active";
                }else{
                    return ""
                }
            },
            voteDown(){
                this.cast(-1);
            },
            voteUp(){
                this.cast(1);
            },
            cast(vote){                      
                if(!this.voteHistory){
                    this.comment.voteHistory = [];
                }
                
                let delta = vote;
                if(this.vote === vote) {
                    delta = 0 - vote;
                    this.vote = 0;
                } else if(this.vote !== 0 && !isNaN(this.total)) {             
                    delta = vote * 2;       
                    this.vote = vote;
                }else{
                    delta = vote;
                    this.vote = vote;
                }
                
                if(isNaN(this.total)) {
                    this.total = 0;
                }

                this.total += delta;
            }
        });
    </script>
</dom-module>
