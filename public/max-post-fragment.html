<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="components/neon-animation/animations/hero-animation.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="max-post-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                position: fixed !important;
                height:100vh;
                width:100vw;
                top:0;
                left:0;
                background:#fff;                
                overflow: auto;
                z-index: 2;
            }
        </style>        
        <div>
            <h2>
                [[post.title]]
            </h2>
            <paper-icon-button 
                id="contract" 
                icon="icons:close"
                ></paper-icon-button>
        </div>         
    </template>
    <script>
        Polymer({
            is: 'max-post-fragment',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {  
                post:{
                    type: Object
                },               
                animationConfig: {
                    value: function() {
                    return {
                        'entry': [
                            {
                                name: 'hero-animation',
                                id: 'hero-back',
                                toPage: this,
                                timing: {                                    
                                    easing: "cubic-bezier(.55,1,.55,1)",
                                    duration: 300
                                }
                            },
                        ],
                        'exit': [
                            {
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            },                       
                        ]}
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this,
                            'hero-back': this
                        }
                    }
                }
            }
        });
    </script>
</dom-module>
