<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-query.html">
<link rel="import" href="components/polymerfire/firebase-document.html">
<link rel="import" href="components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="components/paper-input/paper-input.html">
<link rel="import" href="custom-hero-animation.html">
<link rel="import" href="message-thread-fragment.html">
<link rel="import" href="shared-styles.html">

<dom-module id="max-post-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                position: fixed !important;
                height:100vh;
                width:100vw;
                top:0;
                left:0;
                background:#fff;                
                overflow: auto;
                z-index: 2;                
            }
            #header{
                display:flex;
                justify-content: space-between;
                padding: 5px 10px;
            }
            #reply{
                display: flex;
                align-items: flex-end;
                margin-left:5px;
            }
            paper-input{
                flex:1 1 auto;
            }
            h2{
                margin:0;
            }
        </style>       
        <firebase-query
            path="[[commentPath]]"
            data="{{comments}}">
        </firebase-query>  

        <firebase-document
            path="[[postPath]]"
            data="{{dbpost}}">            
        </firebase-document>

        <div id="header">            
            <h2>
                [[post.title]]
            </h2>
            <paper-icon-button 
                on-tap="home"
                id="contract" 
                icon="icons:close"
                ></paper-icon-button>
        </div>         

        <template is="dom-if" if={{hasComments}}>
            <div id="reply">                                                            
                <paper-input 
                    label="Reply"
                    value="{{reply}}">
                </paper-input>      
                <paper-icon-button on-tap="send" icon="icons:send"></paper-icon-button>                                              
            </div>
        </template>

        <message-thread-fragment
            user="[[user]]"
            comments="{{comments}}">
        </message-thread-fragment>
    </template>
    <script>
        Polymer({
            is: 'max-post-fragment',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {  
                user: {
                    type: Object
                },
                post:{
                    type: Object,
                    notify: true
                },     
                dbpost:{
                    type: Object
                },                       
                postPath: {
                    type: String,
                    notify: true                    
                },
                comments: {
                    type: Array
                },
                reply:{
                    type: String
                },
                commentPath: {
                    type: String,
                    computed: "_commentLocation(postPath)"
                },
                hasComments: {
                    type: Boolean,
                    computed: "_hasComments(dbpost)"
                },
                animationConfig: {
                    value: function() {
                    return {
                        'entry': [
                            {
                                name: 'custom-hero-animation',
                                id: 'hero-back',
                                toPage: this,
                                timing: {                                    
                                    easing: "cubic-bezier(.55,1,.55,1)",
                                    duration: 300
                                }
                            },
                        ],
                        'exit': [
                            {
                                name:"fade-out-animation",
                                node:this,
                                timing:{
                                    duration:400
                                }
                            }                   
                        ]}
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero-back': this
                        }
                    }
                },               
            },     
            _hasComments(dbpost){
                return dbpost.comments && dbpost.comments.length === 0;
            },       
            _commentLocation(postPath){
                return `${postPath}/comments`;
            },
            home(){
                this.postPath = "";                    
            },
            send(){
                this.dbpost.comments = [];

                this.push("dbpost.comments",{
                    uid: this.user.uid,
                    username: this.user.username,
                    text: this.reply,
                    datePosted: new Date().toString()
                });
                
                this.reply = "";                
            }     
        });
    </script>
</dom-module>
