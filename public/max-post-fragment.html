<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/polymerfire/firebase-query.html">
<link rel="import" href="components/polymerfire/firebase-document.html">
<link rel="import" href="components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="components/iron-location/iron-location.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="components/paper-input/paper-input.html">
<link rel="import" href="components/paper-spinner/paper-spinner.html">
<link rel="import" href="custom-hero-animation.html">
<link rel="import" href="shared-styles.html">

<dom-module id="max-post-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                position: fixed !important;
                height:calc(100vh - var(--header-height));
                width:100vw;
                top:var(--header-height) !important;
                left:0;
                background:#fff;                
                overflow: auto;
                z-index: 2;                                
            }
            @media screen and (min-width:768px){
                :host{
                    top:100px;
                    width:600px;
                    height:calc(100% - 200px);                    
                    margin: auto;
                    border-radius: 3px;
                    padding:10px 0 0 15px;
                    box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
                }                
            }
            #header{
                display:flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px;                
            }            
            h2{
                margin:0;
                margin-right:auto;
            }
            #topLevelComment{
                margin:0 0 5px 5px;
            }
            #topLevelThread{
                border:none;
            }
        </style>               

        <iron-location 
            path="{{path}}"
            hash="{{hash}}">
        </iron-location>

        <firebase-document
            path="[[postPath]]"
            data="{{dbpost}}">            
        </firebase-document>
        <!--order-by-child="total" figure a way to add this while preserving the index notation on comment lookups-->
        <!--<firebase-query
            path="[[commentPath]]"
            data="{{comments}}"
            >            
        </firebase-query>-->
        
        <div id="header">         
            <post-vote-fragment
                user="[[user]]"
                post-path="[[postPath]]">                    
            </post-vote-fragment>   
            <h2>
                [[dbpost.title]]
            </h2>
            <paper-icon-button 
                on-tap="home"
                id="contract" 
                icon="icons:close"
                ></paper-icon-button>
        </div>         

        <paper-spinner id="loader" active></paper-spinner>       

        <!--refactor these two into one element and load it only when the user and db post are set-->
        <reply-fragment 
            id="topLevelComment"
            user="[[user]]"
            comments="{{dbpost.comments}}">                                             
        </reply-fragment>        
        <!--sort comments before passing them here-->
        <template is="dom-if" if={{!hasComments}}>
            <message-thread-fragment
                id="topLevelThread"
                user="[[user]]"
                comments="{{dbpost.comments}}"
                post-path="{{postPath}}">
            </message-thread-fragment>
        </template>            
    </template>
    <script>
        Polymer({
            is: 'max-post-fragment',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {  
                path:{
                    type: String
                },
                hash:{
                    type: String
                },
                user: {
                    type: Object
                }, 
                dbpost:{
                    type: Object
                },     
                comments: {
                    type: Object,                    
                    notify: true
                },                       
                postPath: {
                    type: String,
                    notify: true                    
                },                                
                commentPath: {
                    type: String,
                    computed: "_commentLocation(postPath)"
                },
                hasComments: {
                    type: Boolean,
                    computed: "_hasComments(dbpost)"
                },
                animationConfig: {
                    value: function() {
                    return {
                        'entry': [
                            {
                                name: 'custom-hero-animation',
                                id: 'hero-back',
                                toPage: this,
                                timing: {                                    
                                    easing: "cubic-bezier(.55,1,.55,1)",
                                    duration: 300
                                }
                            },
                        ],
                        'exit': [
                            {
                                name:"fade-out-animation",
                                node:this,
                                timing:{
                                    duration:400
                                }
                            },
                            {
                                name:"slide-right-animation",
                                node:this,
                                timing:{
                                    duration:400
                                }
                            }                   
                        ]}
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero-back': this
                        }
                    }
                },              
            },            
            _showFinished: function() {                
                let that = this;
                this.importHref("reply-fragment.html",function(e) {
                    that.$.loader.remove();
                });
                this.importHref("message-thread-fragment.html",function(e) {
                    that.$.loader.remove();
                });
            },
            _hasComments(dbpost){
                return !dbpost.comments || dbpost.comments.length === 0;
            },       
            _commentLocation(postPath){               
                return `${postPath}/comments`;
            },
            home(){
                this.postPath = "";                    
            },            
        });
    </script>
</dom-module>
