<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="mini-post-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host{
                display: block;
                height:50px;
                z-index: 1;
            }
            #content {
                display: flex;
                justify-content: space-between;
                position:relative;
                padding: 5px 10px;
                border-top: 1px solid var(--border-color);                
            }
        </style>
        <div id="content">
            <div id="title">                
                <div>[[post.title]]</div>
            </div>            
            <paper-icon-button 
                on-tap="select"
                id="expand" 
                icon="icons:fullscreen"
                ></paper-icon-button>
        </div>       
    </template>
    <script>
        Polymer({
            is: 'mini-post-fragment',            
            properties: {      
                post:{
                    type: Object
                },     
                postPath:{
                    type: String,
                    notify: true
                },
                ref:{
                    type:Object,
                    notify:true
                },               
            },            
            select(){
                this.ref = this; 
                this.postPath = `/posts/${this.post.$key}`;                               
            }            
        });
    </script>
</dom-module>
