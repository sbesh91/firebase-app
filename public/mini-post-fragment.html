<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="components/neon-animation/animations/hero-animation.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="mini-post-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host{
                display: block;
                height:50px;
                z-index: 1;
            }
            #content {
                display: flex;
                justify-content: space-between;
                position:relative;
                padding: 5px 10px;
                border-top: 1px solid var(--border-color);                
            }
        </style>
        <div id="content">
            <div id="title">[[post.title]]</div>
            
            <paper-icon-button 
                id="expand" 
                icon="icons:expand"
                ></paper-icon-button>
        </div>       
    </template>
    <script>
        Polymer({
            is: 'mini-post-fragment',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior
            ],
            properties: {      
                post:{
                    type: Object
                },     
                animationConfig: {
                    value: function() {
                    return {
                        'entry': [
                            {
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {                                    
                                    easing: "cubic-bezier(.55,1,.55,1)",
                                    duration: 300
                                }
                            },
                        ],
                        'exit': [
                            {
                                name: 'hero-animation',
                                id: 'hero-back',
                                fromPage: this
                            },                       
                        ]}
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this,
                            'hero-back': this
                        }
                    }
                }
            },            
        });
    </script>
</dom-module>
