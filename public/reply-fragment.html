<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="reply-fragment">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            #reply{
                display: flex;
                align-items: flex-end;
            }
            #reply a{
                font-size: 12px;
            }
            paper-input{
                flex:1 1 auto;
            }
            a{
                color:var(--text-light-color);
            }
        </style>
        <div id="reply">                        
            <template is="dom-if" if={{!replyEnabled}}>
                <a href="javascript:void(0)" on-tap="toggleReply">reply</a>
            </template>
            
            <template is="dom-if" if={{replyEnabled}}>
                <paper-icon-button on-tap="toggleReply" icon="close"></paper-icon-button>            
                <paper-input 
                    label="Reply Text"
                    value="{{reply}}">
                </paper-input>      
                <paper-icon-button on-tap="send" icon="send"></paper-icon-button>            
            </template>                        
        </div>    
    </template>
    <script>
        Polymer({
            is: 'reply-fragment',
            properties:{
                comments: {
                    type: Array,
                    notify: true
                },                
                user:{
                    type: Object
                },
                reply:{
                    type: String
                },                
                replyEnabled:{
                    type: Boolean,
                    value: false
                }
            },
            toggleReply(){
                this.replyEnabled = !this.replyEnabled;
            },
            send(){
                if(!this.comments){
                    this.comments = [];
                }  

                this.push("comments",{
                    uid: this.user.uid,
                    username: this.user.username,
                    text: this.reply,
                    datePosted: new Date().toString()
                });
                
                this.reply = "";
                this.toggleReply();                                
            }     
        });
    </script>
</dom-module>
